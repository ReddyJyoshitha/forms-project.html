<!doctype html>
<html>
    <head>
        <title>My Web Page</title>
    </head>
    <body>
        <h1>Internship Form</h1>
        <form method ="POST">
            <p>Enter Your Name:</p>
            <input type="text"name="Name"/>
            <p>Enter Your Email:</p>
            <input type="Email"name="Email"/>
            <p>Enter Your Password:</p>
            <input type="Password"name="Password"/>
            <p>Enter Your Age:</p>
            <input type="number"name="Age"/>
            <p> Gender:</p>
            <input type="radio"name="male" value="male"/>male<br/>
            <input type="radio"name="Female" value="Female"/>Female<br/>
            <p>About Yourself</p>
            <text area rows="2" cols="20" name="description"></text area>
                <p>Which Programming Language Should You Know?</p>
                <input type="checkbox" name="C" value="on"/>C<br/>
                <input type="checkbox" name="Python" value="on"/>Python<br/>    
                <input type="checkbox" name="Java" value="on"/>Java<br/>
                <input type="checkbox" name="C++" value="on"/>C++<br/>
                <input type="checkbox" name="HTML" value="on"/>HTML<br/>
                <p>How many Months You Want To Participate in Your Internship Program?</p>
                <select name="drop down">
                <option value="3 months">3 months</option>
                <option value="6 months">6 months</option>
                <option value="9 months">9 months</option>
                <option value="/Year">1 Year</option>
                </select>
                <p>Upload Your Resume</p>
                <input type="file" name="file upload"accept="document"/>
                <p></p>
                <a href="Second Webpage.html"><input type="button" name="submit" value ="submit"/></a>
            </form>
    </body>
</html>
